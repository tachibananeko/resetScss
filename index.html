<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="./style/all.min.css">
    <title></title> 
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="images/favicon.png">
</head>
<body style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
    <!-- input -->
    <label class="labelMd --text --dot">
        <input type="text">
        <code>標題</code>
    </label>

    <label class="labelMd --text">
        <input type="text">
        <code>標題</code>
        <i class="icon_pw_hidden"></i>
    </label>



    <!-- select -->
    <!-- pc -->
    <!-- 打開需加上--active -->
    <label class="labelMd --select">
        <span class="selectTitle">內容1</span>
        <ul class="active_item">
            <li>內容1</li>
            <li>內容2</li>
            <li>內容3</li>
        </ul>
        
        <code>標題</code>
        <i class="icon_arrow"></i>
    </label>
    <!-- ph -->
    <label class="labelMd --select">
        <select>
            <option value="">內容1</option>
            <option value="">內容2</option>
            <option value="">內容3</option>
        </select>
        <code>標題</code>
        <i></i>
        <i class="icon_arrow"></i>
    </label>



    <!-- checkbox -->
    <label class="labelMd --check">
        <input type="checkbox">
        <span class="show_item"></span>
        <div class="txt">
            可以選很多
        </div>
    </label>



    <label class="labelMd --redio">
        <input type="radio">
        <span class="show_item"></span>
        <div class="txt">
            只能選一個
        </div>
    </label>



    <label class="labelMd --textarea">
        <textarea></textarea>
    </label>
</body>
</html>
